<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并排宽度</title>

    <style type="text/css">

        * {
            -webkit-box-sizing:border-box;
            -moz-box-sizing:border-box;
            box-sizing:border-box;
        }

        body{
            margin: 0;
        }

        .container {
            padding-right:15px;
            padding-left:15px;
            margin-right:auto;
            margin-left:auto
        }

        @media (min-width:768px) {
            .container {
                width:750px
            }
        }
        @media (min-width:992px) {
            .container {
                width:970px
            }
        }
        @media (min-width:1200px) {
            .container {
                width:1170px
            }
        }
        .row {
            margin-right: -15px;
            margin-left: -15px
        }

        .col-div {
            height: 50px;
            float: right;
        }

        .col-1 {
            width: 8.33333333%;
            background: blue;
        }

        .col-11 {
            width: 91.66666667%;
            background: red;
        }

        .col-6 {
            width: 50%;
        }

        .col-1, .col-11, .col-6 {
            position: relative;
            min-height: 1px;
            padding-right: 15px;
            padding-left: 15px
        }

    </style>

</head>
<body>
<p style="color: red">bootstrap的栅格系统<br>核心属性:box-sizing:border-box;</p>
<br>
<div class="container">
    <div class="row">
        <div class="col-1 col-div"></div>
        <div class="col-11 col-div"></div>
        <div class="col-6 col-div" style="background: aqua"></div>
        <div class="col-6 col-div" style="background: antiquewhite"></div>
    </div>
</div>


</body>
</html>
